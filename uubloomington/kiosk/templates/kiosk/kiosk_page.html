{% extends 'base.html' %}
{% load wagtailcore_tags %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'kiosk/kiosk.css' %}">
{% endblock %}

{% block content %}
    <div class="kiosk-outer">
        <div class="kiosk-body">
            {% for block in page.body %}
                <div class="block-kiosk_content" style="--accent-color: {{ block.value.accent_color }}">
                    {% include_block block %}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
