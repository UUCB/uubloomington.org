{% load wagtailcore_tags %}
{% load wagtailimages_tags %}
<ul class="badge-list">
    {% for badge in page.badges.all %}
        <li>
            <a href="{{ badge.url }}">
                {% image badge.image max-200x200 %}
                <span class="badge-text">{{ badge.text|richtext }}</span>
            </a>
        </li>
    {% endfor %}
</ul>
