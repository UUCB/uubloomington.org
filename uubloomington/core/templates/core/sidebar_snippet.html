<div class="sidebar">
    <a class="visual-h4" href="{{ page.url }}">{{ page.get_parent.title }}</a>
    <ul>
        {% for sibling_page in page.get_parent.get_children.live %}
            <li>
                <a href="{{ sibling_page.url }}">{{ sibling_page.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
