{% extends 'base.html' %}

{% block content %}
    <div class="sidebar">
        <ul>
            <li>
                <a href="{{ page.get_parent.url }}">{{ page.get_parent.title }}</a>
                <ul>
                    {% for service in servicepages %}
                        <li>
                            <a href="{{ service.url }}">{{ service.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </li>
        </ul>
    </div>
    <article>
        <h2>{{ page.title }}</h2>
        <a href="{{ page.get_children.first.url }}">Order of Service</a>
    </article>
{% endblock %}
